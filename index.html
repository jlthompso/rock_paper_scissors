<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Play Rock Paper Scissors!</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                rand = Math.floor(Math.random() * 3);
                switch(rand) {
                    case 0:
                        return "Rock";
                    case 1:
                        return "Paper";
                    case 2:
                        return "Scissors";
                }
            }
        </script>
    </body>
</html>
